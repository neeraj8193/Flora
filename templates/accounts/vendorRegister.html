{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        body {
            font-family: "Nunito Sans", sans-serif;
            background: url("/static/img/vendorsignup.webp");
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 7%;
            color: #fff;
        }
        .form-text{
            font-size: .8rem;
            display: none;
        }
        .card{
            background-color: #bbbabea4 !important;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row conspace background-space align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">

            <div class="col col-sm-6 col-lg-4 col-xl-6 ">
    
                
                <form action="#" method="post" class="card">
                    
                    <div class="text-center my-4">
                        <h3 class="fw-bold">Vendor Sign Up</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}

                        {{form|crispy}}

                        <button type="submit" class="btn btn-success btn w-100 mb-2">Register</button>
    
                        <div class="text-center mb-4">
                            <small>Already have an account? <a href="{% url 'vlogin' %}"
                                    class="fw-bold ms-1">Login</a></small>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
