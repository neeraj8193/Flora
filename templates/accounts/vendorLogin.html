<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        body {
            background-image: url('/static/img/vendorlogin.jpg');
         
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;

        }

        form {
            border-radius: 20px;
            margin-top: 150px !important;
            width: 24% !important;
            background-color: white !important;
            padding: 50px;
        }
        .signin a{
            text-decoration: none;
            color: #fff;
        }
        .signin{
            color: #fff;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(75, 14, 154, 1) 35%, rgba(0, 212, 255, 1) 100%);

        }

        .form-control {
            color: rgba(0, 0, 0, .87);
            border-bottom-color: rgba(0, 0, 0, .42);
            box-shadow: none !important;
            border: none;
            border-bottom: 1px solid;
            border-radius: 4px 4px 0 0;
        }

        h4 {
            font-size: 2rem !important;
            font-weight: 700;
        }

        .form-label {
            font-weight: 800 !important;
        }
        .container form a img{
            width:12px;
            height: 8vh;
        }

        @media only screen and (max-width: 600px) {
            form {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    
    <div class="container-fluid">
        <a href="#" class="d-flex justify-content-center align-items-center mb-3 mt-5">
            <img src="/static/img/floraWebsiteLogo.jpg" alt="img" width="130">
        </a>
        
        <form class="mx-auto mt-2 " action="" method="post">
            {% csrf_token %}


            <h4 class="text-center">Login</h4>

            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text mt-3"><a href="#">Forget password ?</a></div>
            </div>

            <button type="submit" class="btn btn-primary mt-5">Login</button>
            <button type="submit" class="btn btn-primary mt-3 signin"> <a href="vendorRegister.html">Create new account</a></button>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
