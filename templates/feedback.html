{% extends 'layout/base.html' %}
{% load static %}


{% block Flora %}
Feedback
{% endblock %}


{% block content %}
<section id="form-section" style="font-family: 'Times New Roman', Times, serif; background: url('/static/img/feedback1.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">

    <div class="container my-4">
        <div class="row" style="padding-top: 120px;">
            <div class="col-md-7" style="background: white; padding: 30px;">
                <h1 class="text-center text-primary mb-5" style="font-family: AUTO;">
                    Your Feedback is Important
                </h1>


                <form class="form-content-section" method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="exampleInputText" class="fs-4 mb-2">Name</label>
                        <input type="text" class="form-control" id="exampleInputtext" placeholder="Enter your name"
                            name="name">
                    </div>

                    <div class="form-group mb-4">
                        <label for="exampleInputEmail1" class=" fs-4 mb-2">Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your email" name="email">
                        <small id="emailHelp" class="form-text text-success text-right" style="font-size: 1.1rem;">We'll never share your email with
                            anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="fs-4">Share your opinion with us </label>
                        <div class="rating justify-content-start">
                            <input class="star star-5" id="star-5" type="radio" value="5" name="star" />
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" value="4" name="star" />
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" value="3" name="star" />
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" value="2" name="star" />
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" value="1" name="star" />
                            <label class="star star-1" for="star-1"></label>
                        </div>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Enter the message" name="message"></textarea>
                    </div>
                    <div class="justify-content-center d-flex gap-3">
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                        <button class="btn btn-danger mt-4">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}

{% block css %}
<style>
    div.stars {
        width: 270px;
        display: inline-block;
    }

    .mt-200 {
        margin-top: 200px;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 10px;
        font-size: 36px;
        color: #4A148C;
        transition: all .2s;
    }

    input.star:checked~label.star:before {
        content: '\f005';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked~label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked~label.star:before {
        color: #F62;
    }

    label.star:hover {
        transform: rotate(-15deg) scale(1.3);
    }

    label.star:before {
        content: '\f006';
        font-family: FontAwesome;
    }
</style>
{% endblock %}
