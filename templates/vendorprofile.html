{% extends 'layout/base.html' %}

{% block Flora %}
  Vendor Profile
{% endblock %}
  
{% block content %}
<section style="background-color: dodgerblue; font-family: 'Times New Roman', Times, serif;">
  <div class="container py-5">


    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ profile.image.url }}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 120px;">
            <h5 class="my-3">{{user.username}}</h5>
            <p><a href="{% url 'editvendorprofile' %}" style="color: blue;">Edit your profile</a></p>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.username}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{profile.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{profile.phone}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{profile.address}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">About</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{profile.about}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div>
      <button class="w-100 rounded btn btn-light mb-2"> <a style="color: green;" href="{% url 'admin:index' %}">See Details From Here</a></button>
    </div>
  </div>
</section>
{% endblock content %}
