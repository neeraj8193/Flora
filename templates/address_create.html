{% extends 'layout/base.html' %}
{% load static %}

{% block Flora %}
Create Address 
{% endblock %}

{% block content %}

<section id="form-section" style="font-family: 'Times New Roman', Times, serif; background-color: mediumaquamarine">

    <div class="container my-4">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h1 class="text-center mb-5" style="font-family: AUTO; color: white;">
                    Create Your Address To Proceed Further 
                </h1>


                <form class="form-content-section" method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="Address1" class="fs-4 mb-2">Address 1</label>
                        <input type="text" class="form-control" id="Address1" placeholder="Enter your Address1"
                            name="adr1">
                    </div>

                    <div class="form-group mb-4">
                        <label for="Address2" class=" fs-4 mb-2">Address 2</label>
                        <input type="text" class="form-control" id="Address2"
                            placeholder="Enter Your Address2" name="adr2">
                    </div>

                    <div class="form-group mb-4">
                        <label for="landmark" class=" fs-4 mb-2">Landmark</label>
                        <input type="text" class="form-control" id="landmark"
                            placeholder="Enter the Landmark" name="landmrk">
                    </div>

                    <div class="form-group mb-4">
                        <label for="city" class=" fs-4 mb-2">City</label>
                        <input type="text" class="form-control" id="city"
                            placeholder="Enter the city" name="city">
                    </div>

                    <div class="form-group mb-4">
                        <label for="state" class=" fs-4 mb-2">State</label>
                        <input type="text" class="form-control" id="state"
                            placeholder="Enter the State" name="state">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="pin" class=" fs-4 mb-2">Pincode</label>
                        <input type="number" class="form-control" id="pin"
                            placeholder="Enter Your Pincode" name="pincode">
                    </div>


                    <div class="justify-content-center d-flex gap-3">
                        <button type="submit" class="btn btn-success mt-4">Save the details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
  
    
{% endblock %}
