<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        *{
            font-family:'Poppins',sans-serif ;
        }
        .wrapper{
            display: flex;
            padding: 0 20px 0 20px;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .row{
            width: 900px;
            height: 550px;
            border-radius: 10px;
            background-color: #ffff;

        }
        .side-image{
            background-image: url("./static\img\vendor.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            border-radius: 10px 0 0 10px;

        }
        img{
            width: 35px;
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .text{
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .text p{
          color: #ffff;  
          font-size: 18px;
        }
        i{
          font-weight: 400;  
          font-size: 15px;
        }
        .right{
            display: flex;
            justify-content: center;
            align-items:center ;
            position:relative;
        }
        .input-box{
            width: 330px;
            box-sizing: border-box;
        }
        .input-box header{
            font-weight: 700;
            text-align: center;
            margin-bottom: 45px;

        }
        .input-field{
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0 10px 0 10px;

        }
        .input{
            height: 45px;
            width: 100%;
            background:transparent;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            outline: none;
            color: #40414a;
        }
        .input-box .input-field label{
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            transition: .5s;
        }
        .input-field .input:focus ~label{
            top: -10px;
            font-size: 14px;
        }
        .input-field .input:valid ~label
        {
            top: -10px;
            font-size: 13px;
            color: #5d5076;
        }
        .input-field .input:focus, .input-field .input:valid{
            border-bottom: 1px solid #743ae1;
        }
        .submit{
            border: none;
            outline: none;
            height: 45px;
            background: #ececec;
            transition: .4s;
        }
        .submit:hover{
            background:rgba(37,95,156,0.1) ;
            color: #fff;

        }
        .signin{
            text-align: center;
            font: small;
            margin-top: 25px;
        }
        span a{
            text-decoration: none;
            font-weight: 700;
            color: #000;
            transition: .5s;
        }
        span a:hover{
            text-decoration: underline;
            color: #000;

        }
        @media only screen and (max-width:768px){
            .side-image{
                border-radius: 10px 10px 0 0;
            }
            img{
                width: 35px;
                position: absolute;
                top: 20px;
                left: 47%;
            }
            .text{
                position: absolute;
                top: 70%;
                text-align: center;
            }
            .text p,i{
                font-size:16px ;

            }
            .row{
                max-width: 420px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wapper">
        <div class="cantainer main">
            <div class="row">
                <div class="col-md-6-side-image">
                    <img src="\static\img\vendor.avif" alt="vendor">
                    <div class="text">
                        <p>
                            join the community of develeopers
                        </p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>
                            Create account

                        </header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="Password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="Password" class="input" id="confirm_password" required>
                            <label for="confirm_password">Confirm_Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign in">
                        </div>
                        <div class="signin">
                            <span>
                                Already have an account ? <a href="">login here</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
