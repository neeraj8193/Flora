{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Success</title>

    <style>
        ._success {
            box-shadow: 0 15px 25px #00000019;
            padding: 45px;
            text-align: center;
            border-bottom: solid 4px #28a745;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 7%; font-family: Georgia, 'Times New Roman', Times, serif;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="message-box _success">
                    <i class="fa fa-check-circle" aria-hidden="true" style="font-size: 70px; color: #28a745;"></i>
                    <h2 class="mt-3 fs-2"> Your Payment was Successful.</h2>
                    <p class="mt-2 fs-3"> Amount Paid : Rs. {{subscription.price}}</p>
                    <p class="mt-2">You can check the subscription items from your profile page </p>
                    <hr>
                    <p class="mt-2" style="font-size: 20px;">Click the below button to go back to home page </p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"><a href="{% url 'home' %}"
                                style="color: white; text-decoration: none;">Back To 
                                Home</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
