{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block Flora %}
Edit Address
{% endblock %}

{% block content %}

<section id="form-section" style="font-family: 'Times New Roman', Times, serif; background-color: lightskyblue">

    <div class="container my-4">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h1 class="text-center mb-5" style="font-family: AUTO; color: white;">
                    Edit Your Address From here
                </h1>


                <form class="form-content-section" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}

                    <div class="justify-content-center d-flex gap-3">
                        <button type="submit" class="btn btn-primary mt-4">Save the details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
