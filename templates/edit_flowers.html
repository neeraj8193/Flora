{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block Flora %}
Add Flower 
{% endblock %}

{% block content %}

<section class="mt-4" id="form-section"
    style="font-family: 'Times New Roman', Times, serif; background-color: lightsteelblue">
    <div style="position: relative;">
        <div style="position: absolute; top: 14%;  left: 8%;">
            <img src='/static/img/addflower1.jpg' alt="" style="width : 200px">
        </div>


        <div class="container my-4">
            <div class="row card" style="width: 50%; margin-left: 25%; background-color: whitesmoke;">

                <div class="card-body col-md-7 mx-auto" style=" width: 90%;">
                    <h2 class="text-center mb-5" style="font-family: AUTO; color: blue;">
                        Heyy Vendor, Edit Flower Pots From here
                    </h2>

                    <form class="form-content-section" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}

                        <div class="justify-content-center d-flex gap-3">
                            <button type="submit" class="btn btn-primary mt-4">Save the details</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div style="position: absolute; bottom: 10%; right: 8%;">
            <img src='/static/img/addflower2.jpg' alt="" style="width : 200px">
        </div>
    </div>

</section>


{% endblock %}
