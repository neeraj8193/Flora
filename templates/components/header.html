 <header id="header" class="header fixed-top d-flex align-items-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="/static/img/logo.png" alt=""> -->
        <img src="/static/img/floraWebsiteLogo.jpg" alt="">
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'home' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">Home</a></li>
          <li><a href="{% url 'about' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">About</a></li>
          <li><a href="{% url 'gallery' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">Gallery</a></li>
          <li><a href="{% url 'contact' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">Contact</a></li>
          <li><a href="{% url 'subscription_create' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">Take a Subscription</a></li>
          <li><a href="{% url 'profile' %}" style="font-family: Georgia, 'Times New Roman', Times, serif;">Profile</a></li>
        </ul>
      </nav><!-- .navbar -->

      {% if request.user.is_authenticated %}
      <a class="btn btn-danger" href="{% url 'logout' %}">LogOut</a>
      {% else %}
      <a class="btn btn-secondary" href="{% url 'clogin' %}">Login</a>
      <a class="btn btn-danger" href="{% url 'cregister' %}">Sign Up</a>
      {% endif %}
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>
