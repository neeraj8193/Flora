{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="my-4" style="background-color: ;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="my-5">Edit profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                </form>
                <br>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
